                    <form oninput="result.value=parseInt(weight.value)/(parseFloat(height.value/100)**2)">

                        <input type="text" id="weight" >&nbsp;&nbsp;&nbsp;/&nbsp;
                        <span class="span02">身高(cm):</span>
